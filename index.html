<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Profile Component</title>
  </head>
  <body>
    <div class="component">
      <div class="userInfo">
        <div class="container">
          <img
            class="avatar"
            src="https://github.com/inb4iba.png"
            alt="avatar"
          />
          <div class="userDetails">
            <p class="name">Icaro Andrade</p>
            <p class="username">@inb4iba</p>
          </div>
        </div>
        <button class="edit-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.4rem"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
            />
            <path
              fill-rule="evenodd"
              d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              clip-rule="evenodd"
            />
          </svg>
          Editar
        </button>
      </div>
      <div class="cards">
        <div class="card color1">
          <p class="card-title">Projetos</p>
          <p class="card-info">27</p>
        </div>
        <div class="card color2">
          <p class="card-title">Estrelas</p>
          <p class="card-info">302</p>
        </div>
        <div class="card color3">
          <p class="card-title">Seguidores</p>
          <p class="card-info">83</p>
        </div>
      </div>
    </div>
  </body>
</html>
